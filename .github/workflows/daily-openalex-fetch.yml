name: Daily OpenAlex Fetch
on:
  schedule:
    - cron: "0 2 * * *"  # Daily at 02:00 UTC
  workflow_dispatch:
permissions:
  contents: write
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run stable OpenAlex fetch script
        run: |
          python scripts/fetch_openalex.py
      - name: Commit and push data updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.json || true
          git commit -m "chore(ci): daily OpenAlex data refresh" || echo "No changes to commit"
          git push
